<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Create and account
        </h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()"
          class="space-y-4 md:space-y-6">
          <div>
<!--            <div *ngIf="email?.errors && email?.touched">-->
<!--              <span class="accent-red-500" *ngIf="email?.errors?.['emptyField']">Fields cannot be empty.</span>-->
<!--            </div>-->
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your username</label>
            <input formControlName="username"
                   type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="username">
            <div *ngIf="username?.errors && username?.touched">
              <span *ngIf="username?.errors?.['required']">Username is required.</span>
            </div>
          </div>
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input formControlName="email"
              type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com">
            <div *ngIf="email?.errors && email?.touched">
              <span *ngIf="email?.errors?.['required']">Email is required.</span>
            </div>
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input formControlName="password"
              type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <div *ngIf="password?.errors && password?.touched">
              <span *ngIf="password?.errors?.['required']">Password is required.</span>
            </div>
          </div>
          <div>
            <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
            <input formControlName="confirmPassword"
              type="password" name="confirmPassword" id="confirmPassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <div *ngIf="confirmPassword?.errors && confirmPassword?.touched">
              <span *ngIf="confirmPassword?.errors?.['required']">Confirm password is required.</span>
            </div>
            <div *ngIf="form.errors?.['passwordsNotMatching'] && confirmPassword?.touched">
              <span>Passwords do not match.</span>
            </div>
          </div>
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input formControlName="checkAgreedConditions"
                id="checkAgreedConditions" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800">
              <div *ngIf="checkAgreedConditions?.errors || !checkAgreedConditions?.touched">
                <span *ngIf="checkAgreedConditions?.errors?.['termAndConditionsNotAgreed']">You need to accept terms and conditions.</span>
              </div>
            </div>
            <div class="ml-3 text-sm">
              <label for="checkAgreedConditions" class="font-light text-gray-500 dark:text-gray-300">I accept the <a class="font-medium text-blue-600 hover:underline dark:text-blue-500">Terms and Conditions</a></label>
            </div>
          </div>
          <button
            type="submit"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create an account</button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account? <a
            routerLink="/login"
            class="font-medium text-blue-600 hover:underline dark:text-blue-500">Login here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
